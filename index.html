    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap'); */

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
        }

        body {
            font-family: 'consolas';
            font-weight: 400;
            font-style: normal;
            position: relative;
        }

        #root {
            border: 1px solid white;
            width: 400px;
            height: 800px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }

        #keyboard {
            width: 400px;
            height: 120px;
            border-top: 1px solid white;
            position: absolute;
            bottom: 0;
        }

        #line-group {
            width: 400px;
            height: 650px;
            position: absolute;
            top: 0;
            display: flex;
        }

        .line {
            width: calc(100%/10);
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }

        .key-group {
            width: 100%;
            position: relative;
            display: flex;
            height: 30px;
            line-height: 30px;
        }

        @keyframes down {
            0% {
                top: 0%;
                visibility: visible;
            }

            100% {
                top: 100%;
                visibility: hidden;
            }
        }

        .note {
            position: absolute;
            top: 0%;
            visibility: hidden;
            width: 100%;
            height: 30px;
            /* background-color: white; */
            color: white;
            line-height: 30px;
            text-align: center;
            animation: down 4s linear none;
        }
    </style>
</head>

    <script>
        function findLineGroupRow(key) {
            for (let i = 0; i < listKeyGroups.length; i++) {
                if (listKeyGroups[i].includes(key)) {
                    return i + 1; // +1 to make it line1~line10 instead of 0~9
                }
            }
            return -1; // not found
        }
        const loadAndPlayMidi = async (file) => {
            const reader = new FileReader();

            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;
                const midi = new Midi(arrayBuffer); // MIDI 파일 파싱


                // MIDI 트랙의 각 음표를 Tone.js로 재생
                midi.tracks.forEach(track => {
                    track.notes.forEach(note => {
                        // 각 음표에 대해 Tone.js로 재생 예약
                        // synth.triggerAttackRelease(note.name, note.duration, note.time);
                        // createNote({ });
                        console.log(findLineGroupRow(reverseKeyMap[note.name]), reverseKeyMap[note.name], note.name, note.time * 1000)
                        createNote({
                            line: `${findLineGroupRow(reverseKeyMap[note.name])}`,
                            key: reverseKeyMap[note.name],
                            time: note.time * 1000
                        });

                    });
                });
            };

            // 파일 읽기
            reader.readAsArrayBuffer(file);
        };

        // 파일 입력 처리
        document.querySelector('#midi-file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadAndPlayMidi(file); // MIDI 파일 재생
            }
        });
